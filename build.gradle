plugins {
    id 'java'
    id 'application'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    compileOnly 'org.projectlombok:lombok:1.18.16'
    annotationProcessor 'org.projectlombok:lombok:1.18.16'
    compile group: 'org.slf4j', name: 'slf4j-log4j12', version: '1.7.29'

    // Spock dependencies
    compile "org.codehaus.groovy:groovy:3.0.7"
    testCompile platform("org.spockframework:spock-bom:2.0-M4-groovy-3.0")
    testCompile "org.spockframework:spock-core"

    testCompile group: 'junit', name: 'junit', version: '4.12'
}

application {
    mainClassName = 'com.linked.task.Runner'
}
